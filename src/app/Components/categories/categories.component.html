<div class="container">
    <div class="d-flex justify-content-center page-title"><h1 class="my-4 fw-bold heading">Categories</h1></div>
    <div class="row">
        <div class="col-md-3 mb-1" *ngFor="let category of categoriesList">
            <div class="p-3 cursor-pointer border rounded my-2 product">
                <img [src]="category.image" class="w-100">
                <h6 class="text-center text-main fw-bold">{{category.name}}</h6>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="loading"></app-loading>

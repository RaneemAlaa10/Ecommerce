<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6 text-center">
            <!--Carousel for product images-->
            <owl-carousel-o [options]="customOptions">
                <ng-container *ngFor="let slide of productInfo?.images">
                  <ng-template carouselSlide>
                    <img [src]="slide">
                  </ng-template>
                </ng-container>
              </owl-carousel-o>
        </div>
        <div class="col-md-6">
            <h3>{{productInfo?.title}}</h3>
            <div>
                <p><i class="fa-solid fa-star rating-color"></i>{{productInfo?.ratingsAverage}} |
                    ({{productInfo?.ratingsQuantity}})</p>
            </div>
            <p>{{productInfo?.description}}</p>
            <div class="d-flex justify-content-center my-3">
                <div class="breakline w-100">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="btn bg-main text-white w-75 mx-3" (click)="addToCart(productInfo?._id)">Add To Cart</button>
                <div class="icon rounded border border-secondary p-2 cursor-pointer"  [ngStyle]="{'color':wishListIds.includes(productInfo?._id)?'red':'black'}"  (click)="addTowishList(productInfo?._id)"><i class="fa-solid fa-heart my-2 fs-4" ></i></div>
            </div>
        </div>
    </div>
</div>
<!--loading overlay shown while waiting for api response-->
<app-loading *ngIf="loading"></app-loading>

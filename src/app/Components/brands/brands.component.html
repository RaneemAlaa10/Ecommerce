<div class="container">
    <div class="d-flex justify-content-center page-title"><h1 class="my-4 fw-bold heading">Popular Brands</h1></div>
    <div class="row">
        <div class="col-md-3" *ngFor="let brand of brandsList">
            <div class=" p-3 cursor-pointer border rounded my-2 product">
                <img [src]="brand.image" class="w-100">
                <div class="breakline mb-1"></div>
                <h6 class="text-center text-main fw-bold fs-5">{{brand.name}}</h6>
            </div>
        </div>
    </div>
</div>
<app-loading *ngIf="loading"></app-loading>
